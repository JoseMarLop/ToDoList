server {
    listen 80;
    server_name todolistgr.work.gd www.todolistgr.work.gd;

    # React build está aquí:
    root /var/www/backend/frontend_build;
    index index.html index.htm;

    
    location /assets/ {
        try_files $uri =404;
    }

    # Frontend React: todas las rutas que no sean /api usan index.html para routing SPA
    location / {
        try_files $uri /index.html;
    }

    # Symfony backend API
    location /api {
        root /var/www/backend/public;
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM para Symfony
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/backend/public;
        internal;
    }

    # No permitir acceso a otros php
    location ~ \.php$ {
        return 404;
    }
}

